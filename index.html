<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: none;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="inputs">
        <label for="day-input">Day
          <input type="text" placeholder="DD" id="day-input">
        </label>
        <label for="month-input">Month
          <input type="text" placeholder="MM" id="month-input">
        </label>
        <label for="year-input">Year
          <input type="text" placeholder="YYYY" id="year-input">
        </label>
      </div>
      <hr />
      <div class="result">
        <section class="year"><span>38</span> years</section>
        <section class="month"><span>3</span> months</section>
        <section class="day"><span>26</span> days</section>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
