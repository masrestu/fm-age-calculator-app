<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: none;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <main>
    <h1>Age calculator</h1>
    <div class="card">
      <div class="inputs">
        <label for="day-input">Day
          <input type="text" placeholder="DD" id="day-input" value="15">
          <div class="invalid"></div>
        </label>
        <label for="month-input">Month
          <input type="text" placeholder="MM" id="month-input" value="06">
          <div class="invalid"></div>
        </label>
        <label for="year-input">Year
          <input type="text" placeholder="YYYY" id="year-input" value="2021">
          <div class="invalid"></div>
        </label>
      </div>

      <div class="action">
        <hr>
        <div class="button"></div>
      </div>
      
      <div class="result">
        <section class="year"><span>--</span>years</section>
        <section class="month"><span>--</span>months</section>
        <section class="day"><span>--</span>days</section>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/masrestu">masrestu</a>.
  </div>
</body>
</html>
